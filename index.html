<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Watch Movies on Movies-Get</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header class="header">
      <span
        router-header
        _routerEvt="onclick"
        _routerAct="if($event.ctrlKey){return};$event.stopPropagation();this.load('/')"
        class="banner-button"
        _routerif="this.currentRoute!=='/'"
      >
        <a class="router-link" href="#/">Home Page</a>
      </span>
      <span
        router-header
        class="banner-button"
        _routerEvt="onclick"
        _routerAct="if($event.ctrlKey){return};$event.stopPropagation();this.load('/all')"
        _routerif="this.currentRoute!=='/all/'"
      >
        <a class="router-link" href="#/all">All Movies</a>
      </span>
    </header>
    <div class="center">
      <div id="app-root"></div>
    </div>
  </body>
</html>
